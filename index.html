<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>My Project</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://kit.fontawesome.com/284c8b8952.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img id="logo" src="/images/logo.svg" alt="logo">
    </div>
    <div class="container_body">
      <div class="container_left">
        <img id="photo" src="/images/illustration-mockups.svg" alt="photo">
      </div>
      <div class="container_right">
        <h3>Build The Community<br> Fans Will Love</h3>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <form>
          <button id="button" type="submit">Register</button>
        </form>
        <div class="icons">
          <div class="icons_1">
            <i class="fab fa-facebook"></i>
          </div>
          <div class="icons_2">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icons_3">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
